{% extends "base.html" %}

{% block title %}Contact Us - Safe Women{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">Contact Us</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('contact') }}" class="needs-validation" novalidate>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="h5 mb-4">Other Ways to Reach Us</h3>
                    <div class="mb-3">
                        <i class="fas fa-envelope me-2"></i>
                        shadan.anwar2005@gmail.com
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-phone me-2"></i>
                        +91 9403XXXXXX
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        Amaravati-444604, Maharashtra 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
